name: ci

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install
        run: |
          python -m venv .venv
          . .venv/bin/activate
          python -m pip install -U pip
          pip install -e .[dev]
      - name: Quality gate
        run: |
          . .venv/bin/activate
          make check
      - name: Dependency audit
        run: |
          . .venv/bin/activate
          pip-audit
      - name: Bandit
        run: |
          . .venv/bin/activate
          bandit -q -r src
      - name: Gitleaks
        uses: gitleaks/gitleaks-action@v2
